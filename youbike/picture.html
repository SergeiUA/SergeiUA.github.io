<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework-05.1</title>
  <style type="text/css">
    tr, td{
      border: 8px solid black;
    }

    table{
      border-collapse: collapse;
    }

    td{
      width: 75px;
      height: 75px;
    }

    .yellow{
      background: yellow;
    }

    .orange{
      background: orange;
    }

    .black{
      background: black;
    }

    .blue{
      background: blue;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td colspan="2"></td>
      <td colspan="2"></td>
      <td colspan="2" class="yellow"></td>
    </tr>

    <tr>
      <td rowspan="2"></td>
      <td colspan="3" rowspan="3" class="orange"></td>
      <td colspan="2" class="yellow"></td>
    </tr>

    <tr>
      <td rowspan="2"></td>
      <td rowspan="2"></td>
    </tr>

    <tr>
      <td rowspan="2"></td>
    </tr>

    <tr>
      <td colspan="2" rowspan="2" class="black"></td>
      <td></td>
      <td colspan="2"></td>
    </tr>

    <tr>
      <td rowspan="3" class="yellow"></td>
      <td></td>
      <td colspan="2" rowspan="2" class="blue"></td>
    </tr>

    <tr>
      <td colspan="2" rowspan="2"></td>
      <td class="black"></td>
    </tr>

    <tr>
      <td colspan="3"></td>
    </tr>
  </table>

</body>
</html>
